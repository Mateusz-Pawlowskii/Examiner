{% extends base %}

{% load i18n %}

{% block content %}
{% for m in messages %}
<div class="alert alert-warning" role="alert">
  {{ m }}
</div>
{% endfor %}
<h4>{% trans "Create new student group:" %}</h4>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-success myButton" type="submit" id="submit">{% trans "Create" %}</button>
</form>
{% endblock %}
