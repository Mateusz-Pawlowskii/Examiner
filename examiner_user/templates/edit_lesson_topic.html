{% extends "examiner_base.html" %}

{% load i18n %}

{% block content %}
{% for m in messages %}
<div class="alert alert-warning" role="alert">
    {{ m }}
</div>
{% endfor %}
<div class="form-group">
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <label for="title">{% trans "Lesson topic" %}:</label>
        {{ form.topic }}
        <br>
        {{ form.course.as_hidden }}
        <br>
        <button class="btn btn-success mt-1 myButton" type="submit" id="submit">{% trans "Change" %}</button>
    </form>
</div>
{% endblock %}
