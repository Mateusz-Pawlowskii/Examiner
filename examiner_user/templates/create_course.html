{% extends "examiner_base.html" %}

{% load i18n %}

{% block content %}
{% for m in messages %}
<div class="alert alert-warning" role="alert">
    {{ m }}
</div>
{% endfor %}
<h4>{% trans "Create new course" %}</h4>
<div class="form-group">
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.name }}
        {{ form.platform.as_hidden }}
        <br>
        <button class="btn btn-success myButton" type="submit" id="submit">{% trans "Create" %}</button>
    </form>
</div>
{% endblock %}
