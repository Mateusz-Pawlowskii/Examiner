{% extends "examiner_base.html" %}

{% load i18n %}

{% block content %}
<h4>{% trans "Results" %}</h4>
{{ form.as_p }}
<h4>{% trans "Course list" %}:</h4>
<div id="courses">
</div>
<script>
    let courseList = [];
</script>
{% for course in course_data %}
<script>
    courseList.push("<p><a href='{% url 'examiner_user:course-results' pk=course.pk %}''>{{course.name}}</a></p>")
</script>
{% endfor %}
{% load static %}
<script src="{% static 'js/results.js' %}"></script>
{% endblock %}
